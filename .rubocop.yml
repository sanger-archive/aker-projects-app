# https://rubocop.readthedocs.io/en/latest/configuration/

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
  Exclude:
    - 'db/**/*'
    # - 'config/**/*'
    # - 'script/**/*'

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    # - 'Rakefile'
    # - '**/*.rake'
    - 'spec/**/*.rb'
